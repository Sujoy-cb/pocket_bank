<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Bank- Best Budget Tracker</title>
    <!-- Link to favicon -->
    <link rel="icon" type="image/favicon" href="assets/images/favicon.png">
    <!-- Link to font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <!-- Link to Css -->
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>

    <!-- Nav bar part -->
    <section class="navbar bg-white border-b border-b-gray-200">
        <div class="container-lg mx-auto">
            <div class="nav_item flex justify-between p-2">
                <div class="logo w-[10%]">
                    <img class="w-[60px] h-[60px]" src="assets/images/logo.png" alt="logo">
                </div>
                <div class="menu w-[60%] flex items-center">
                    <ul class="flex">
                        <li class="mr-10"><a class="font-roboto text-lg text-[#777] font-normal" href="#">Dashboard</a></li>
                        <li class="mr-10"><a class="font-roboto text-lg text-[#777] font-normal" href="#">Acounts</a></li>
                        <li class="mr-10"><a class="font-roboto text-lg text-[#777] font-normal" href="#">Records</a></li>
                        <li class="mr-10"><a class="font-roboto text-lg text-[#777] font-normal" href="#">Analytics</a></li>
                        <li class="mr-10"><a class="font-roboto text-lg text-[#777] font-normal" href="#">Imports</a></li>
                    </ul>
                </div>
                <div class="user_profile w-[30%] flex justify-between">
                    <div class="record_btn self-center">
                        <button class="rounded-full bg-blue-500 px-2.5 py-[2px] font-roboto text-white text-sm">+ Record</button>
                    </div>
                    <div class="profile self-center flex justify-between">
                        <div class="img w-[40px] h-[40px] rounded-full border-red-600 mr-[10px]">
                            <img class="w-100 h-100" src="assets/images/profile.png" alt="profile">
                        </div>
                        <div class="user_name relative">
                            <div class="name flex cursor-pointer" onclick="dropdown()"><h6 class="font-roboto text-medium text-[#444] font-medium mt-[5px] mr-[5px]">Sujoy Chakraborty</h6> <span class="mt-[4px] text-[#444]"><i class="fa-solid fa-caret-down"></i></span></div>
                            <!-- Dropdown -->
                            <div class="drop absolute top-[42px] right-[10px] bg-white border border-b-gray-200 hidden">
                                <ul class="w-[150px]">
                                    <li class="flex font-roboto text-[#444] px-4 py-2 cursor-pointer hover:bg-[#d9d9d9]"><span class="mr-2.5 text-blue-600"><i class="fa-solid fa-ticket"></i></span>Add voucher</li>
                                    <li class="flex font-roboto text-[#444] px-4 py-2 cursor-pointer hover:bg-[#d9d9d9]"><span class="mr-2.5 text-blue-600"><i class="fa-solid fa-star"></i></span> Upgrade</li>
                                    <li class="flex font-roboto text-[#444] px-4 py-2 cursor-pointer hover:bg-[#d9d9d9]"><span class="mr-2.5 text-blue-600"><i class="fa-solid fa-sliders"></i></span> Settings</li>
                                    <li class="flex font-roboto text-[#444] px-4 py-2 cursor-pointer hover:bg-[#d9d9d9]"><span class="mr-2.5 text-blue-600"><i class="fa-solid fa-circle-info"></i></span> Help</li>
                                    <li class="flex font-roboto text-[#444] px-4 py-2 cursor-pointer hover:bg-[#d9d9d9]"><span class="mr-2.5 text-blue-600"><i class="fa-solid fa-right-from-bracket"></i></span> Log out</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    




    <!-- Link to JS -->
    <script src="js/code.jquery.com_jquery-1.12.4.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/tailwind.js"></script>
</body>
</html>
