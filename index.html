<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Bank- Best Budget Tracker</title>
    <!-- Link to favicon -->
    <link rel="icon" type="image/favicon" href="assets/images/favicon.png">
    <!-- Link to font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <!-- Link to Css -->
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body class="relative">

    <!-- Nav bar part -->
    <section class="navbar bg-white border-b border-b-gray-200">
        <div class="container-lg mx-auto">
            <div class="nav_item flex justify-between p-2">
                <div class="logo w-[10%]">
                    <img class="w-[60px] h-[60px]" src="assets/images/logo.png" alt="logo">
                </div>
                <div class="menu w-[60%] flex items-center">
                    <ul class="flex">
                        <li class="mr-10"><a class="nav-item font-roboto text-lg text-[#777] font-normal active:text-[#222]" href="#">Dashboard</a></li>
                        <li class="mr-10"><a class="nav-item font-roboto text-lg text-[#777] font-normal active:text-[#222]" href="#">Acounts</a></li>
                        <li class="mr-10"><a class="nav-item font-roboto text-lg text-[#777] font-normal active:text-[#222]" href="#">Records</a></li>
                        <li class="mr-10"><a class="nav-item font-roboto text-lg text-[#777] font-normal active:text-[#222]" href="#">Analytics</a></li>
                        <li class="mr-10"><a class="nav-item font-roboto text-lg text-[#777] font-normal active:text-[#222]" href="#">Imports</a></li>
                    </ul>
                </div>
                <div class="user_profile w-[30%] flex justify-between">
                    <div class="record_btn self-center">
                        <button class="record rounded-full bg-blue-500 px-2.5 py-[2px] font-roboto text-white text-sm">+ Record</button>
                        
                    </div>
                    <div class="profile self-center flex justify-between">
                        <div class="img w-[40px] h-[40px] rounded-full border-red-600 mr-[10px]">
                            <img class="w-100 h-100" src="assets/images/profile.png" alt="profile">
                        </div>
                        <div class="user_name relative">
                            <div class="name flex cursor-pointer"><h6 class="font-roboto text-medium text-[#444] font-medium mt-[5px] mr-[5px]">Sujoy Chakraborty</h6> <span class="mt-[4px] text-[#444]"><i class="fa-solid fa-caret-down"></i></span></div>
                            <!-- Dropdown -->
                            <div class="drop absolute top-[42px] right-[10px] bg-white border border-b-gray-200 hidden">
                                <ul class="w-[150px]">
                                    <li class="flex font-roboto text-[#444] px-4 py-2 cursor-pointer hover:bg-[#d9d9d9]"><span class="mr-2.5 text-blue-600"><i class="fa-solid fa-ticket"></i></span>Add voucher</li>
                                    <li class="flex font-roboto text-[#444] px-4 py-2 cursor-pointer hover:bg-[#d9d9d9]"><span class="mr-2.5 text-blue-600"><i class="fa-solid fa-star"></i></span> Upgrade</li>
                                    <li class="flex font-roboto text-[#444] px-4 py-2 cursor-pointer hover:bg-[#d9d9d9]"><span class="mr-2.5 text-blue-600"><i class="fa-solid fa-sliders"></i></span> Settings</li>
                                    <li class="flex font-roboto text-[#444] px-4 py-2 cursor-pointer hover:bg-[#d9d9d9]"><span class="mr-2.5 text-blue-600"><i class="fa-solid fa-circle-info"></i></span> Help</li>
                                    <li class="flex font-roboto text-[#444] px-4 py-2 cursor-pointer hover:bg-[#d9d9d9]"><span class="mr-2.5 text-blue-600"><i class="fa-solid fa-right-from-bracket"></i></span> Log out</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- Record modal -->

    <div class="record_modal w-full h-full bg-black bg-opacity-50 fixed top-0 left-0 flex justify-center items-center">
        <span class="cross absolute top-[50px] right-[50px] text-4xl text-white"><i class="fa-regular fa-circle-xmark"></i></span>
        <div class="record_item bg-white border border-[#777] rounded-lg w-[80%] absolute overflow-hidden">
            <div class="top_part p-4 border border-b-[#d9d9d9] rounded-t-lg">
                <h3 class="font-roboto text-2xl text-[#444] font-medium uppercase">Add Record</h3>
            </div>
            <div class="bottom_part flex">
                <div class="left_part w-[60%]">
                    <div class="inner_top bg-[#614BC3] text-center p-4 pb-6">
                        <div class="buttons mt-2 border border-[#d9d9d9] rounded inline-block overflow-hidden">
                            <button class="p-2 bg-white font-roboto text-medium text-[#FE0000]">Expense</button>
                            <button class="p-2 bg-white font-roboto text-medium text-[#38E54D]">Income</button>
                            <button class="p-2 bg-white font-roboto text-medium text-[#2192FF]">Transfer</button>
                        </div>
                        <div class="expense_item">
                            <div class="account">
                                <select class="w-[200px] h-[30px] outline-0 mt-4 font-roboto text-[#444] text-base font-medium">
                                    <option>Cash</option>
                                    <option>Cash</option>
                                    <option>+Add Account</option>
                                </select>
                            </div>
                            <div class="ex_amount w-[140px] inline-block m-auto mt-2">
                                <input class="w-full p-2 outline-0" type="number" placeholder="Add Amount">
                            </div>
                            <div class="currency w-[60px] inline-block">
                                <select class="w-full h-[40px] outline-0 mt-2 font-roboto text-[#444] text-base font-medium">
                                    <option>BDT</option>
                                    <option>USD</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="inner_bottom bg-[#f5f5f5] p-4 pb-8">
                        <div class="bottom_top flex">
                            <div class="category w-6/12 ml-7">
                                <h6 class="font-roboto text-[#444] text-lg font-medium">Category</h6>
                                <select class="w-10/12 h-[38px] outline-0 mt-2 font-roboto text-[#444] text-lg font-medium">
                                    <option>Category</option>
                                    <option>Food & Drinks</option>
                                    <option>Shopping</option>
                                    <option>Housing</option>
                                    <option>Vehicle</option>
                                    <option>Life & Entertainment</option>
                                </select>
                            </div>
                            <div class="label w-6/12 ml-7">
                                <h6 class="font-roboto text-[#444] text-lg font-medium">Label</h6>
                                <input class="w-10/12 outline-0 mt-2 p-2" type="text" placeholder="Add Label">
                            </div>
                        </div>

                        <div class="bottom_bottom flex mt-4">
                            <div class="date w-6/12 ml-7">
                                <h6 class="font-roboto text-[#444] text-lg font-medium">Date</h6>
                                <input class="w-10/12 outline-0 mt-2 p-2" type="date">
                            </div>
                            <div class="time w-6/12 ml-7">
                                <h6 class="font-roboto text-[#444] text-lg font-medium">Time</h6>
                                <input class="w-10/12 outline-0 mt-2 p-2" type="time">
                            </div>
                        </div>
                        <div class="add_btn flex justify-center mt-7">
                            <button class="w-[300px] bg-[#00DFA2] rounded-full p-2.5 font-roboto text-white text-lg font-medium">Add Record</button>
                        </div>
                    </div>
                </div>
                <div class="right_part w-[40%] bg-white p-4">
                    <div class="note">
                        <h6 class="font-roboto text-[#444] text-lg font-medium">Note</h6>
                        <textarea class="border border-[#444] w-full h-[150px] outline-0 resize-none" ></textarea>
                    </div>
                    <div class="payment mt-2">
                        <h6 class="font-roboto text-[#444] text-lg font-medium">Paymnet type</h6>
                        <select class="w-full h-[40px] outline-0 mt-2 font-roboto text-[#444] text-base font-medium border border-[#777]">
                            <option>Cash</option>
                            <option>Debitcard</option>
                            <option>Creditcard</option>
                            <option>Transfer</option>
                            <option>Voucher</option>
                            <option>Mobile Payment</option>
                        </select>
                    </div>
                    <div class="payment_status mt-2">
                        <h6 class="font-roboto text-[#444] text-lg font-medium">Paymnet status</h6>
                        <select class="w-full h-[40px] outline-0 mt-2 font-roboto text-[#444] text-base font-medium border border-[#777]">
                            <option>Cleared</option>
                            <option>Uncleared</option>
                            <option>Cancelled</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add part -->
    <section class="add bg-white px-2 py-4">
        <div class="container-lg mx-auto">
            <div class="add_item flex">
                <div class="cash flex bg-[#6a1b9a] p-4 rounded cursor-pointer">
                    <span class="text-white text-2xl mt-[12px]"><i class="fa-solid fa-coins"></i></span>
                    <div class="amount ml-4">
                        <h6 class="flex justify-between font-roboto text-lg text-[#d9d9d9] p-0"><span>Cash</span> <span class="text-right"><i class="fa-solid fa-pen"></i></span></h6>
                        <h4 class="font-roboto text-xl text-white font-medium p-0">BDT 1000000000</h4>
                    </div>
                </div>
                <div class="add_input ml-[20px] border border-dashed rounded border-[#777] p-4 flex justify-center items-center cursor-pointer"> <p class="font-roboto text-sm text-[#777] font-sm">+ Add Account</p></div>
            </div>
        </div>
    </section>


    <!-- Component part -->
    <section class="component_part bg-[#eff0f2] p-[20px]">
        <div class="calendar w-[250px] border border-black rounded font-roboto text-xl text-[#444] font-medium text-center mx-auto p-4">Calendar</div>
        <div class="container-fluid mx-auto">
            <div class="componet_item flex flex-wrap justify-between px-2">
                <div class="dashboard bg-white rounded-xl w-[420px] h-[330px] mt-[18px]"></div>
                <div class="balance_trend bg-white rounded-xl w-[420px] h-[330px] mt-[18px]"></div>
                <div class="cash_flow bg-white rounded-xl w-[420px] h-[330px] mt-[18px]"></div>
                <div class="expense bg-white rounded-xl w-[420px] h-[330px] mt-[18px]"></div>
                <div class="last_record bg-white rounded-xl w-[420px] h-[330px] mt-[18px]"></div>
                <div class="add_card bg-white rounded-xl w-[420px] h-[330px] mt-[18px]"></div>
            </div>
        </div>
    </section>
    




    <!-- Link to JS -->
    <script src="js/code.jquery.com_jquery-1.12.4.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/tailwind.js"></script>
</body>
</html>
